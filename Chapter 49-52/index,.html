    <h1 style="text-align: center;">Assignment 3</h1>
    <div class="main-container">
    <h2 class="heading">Student Record System</h2>

    <form id="stuForm" class="entry-box">
      <input type="text" id="stuName" placeholder="Student Name" required>
      <input type="number" id="stuAge" placeholder="Age" required>
      <input type="text" id="stuGrade" placeholder="Grade" required>
      <button type="submit" class="add-btn">Add Record</button>
    </form>

    <table id="stuTable" class="data-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="editSection" class="edit-area hide">
      <h3 class="edit-title">Update Student Info</h3>
      <input type="text" id="updName">
      <input type="number" id="updAge">
      <input type="text" id="updGrade">
      <button id="updBtn" class="save-btn">Save Changes</button>
